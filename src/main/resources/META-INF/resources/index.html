<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acrostic</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
	<style>
	table {
	  border-collapse: collapse;
	  width: 100%;
	}
	
	th, td {
	  text-align: left;
	  padding: 8px;
	}
	
	tr:nth-child(even){background-color: #f2f2f2}
	
	th {
	  background-color: Red;
	  color: white;
	}
	</style>
</head>
<body>

<div class="container">

	<div>Powered by:</div>
	<img src=https://design.jboss.org/quarkus/logo/final/PNG/quarkus_logo_horizontal_rgb_200px_default.png alt="Quarkus">
   	<div>
   		<a href="https://quarkus.io">Quarkus Web Site</a>
   	</div>
   	<div>
   		<h2 align="center">Reactive Acrostic Puzzle</h2>
   	</div>
   	<div class="row" align="center">
   		<span id="content">
   			<img align= center src="https://media1.tenor.com/images/cc8f67806918ecbb9adb0df3d6c22655/tenor.gif"/>
   		</span>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	var source = new EventSource("/ui-topic/stream");
    source.onmessage = function (event) {
		document.getElementById("content").innerHTML = event.data;  
    };
</script>
</html>
